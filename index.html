<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #root {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    const NO_PHRASES = [
      "No ðŸ’”",
      "Pretty please? ðŸ¥º",
      "But we'd be so cute together! ðŸ’•",
      "One more chance, pookie?",
      "Don't break my heart :(",
      "What about a maybe?",
      "Please don't do this to me, I'm fragile",
    ];

    function App() {
      const [noClicks, setNoClicks] = React.useState(0);
      const [isValentine, setIsValentine] = React.useState(false);
      const yesButtonSize = (noClicks * 20) + 16;

      const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
      const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

      const handleNo = () => {
        setNoClicks(prev => prev + 1);
      };

      const handleYes = () => {
        setIsValentine(true);
      };

      return React.createElement(
        "div",
        {
          style: {
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            justifyContent: "center",
            height: "100vh",
            fontFamily: "Arial, sans-serif",
            textAlign: "center",
          }
        },
        !isValentine
          ? React.createElement(
              React.Fragment,
              null,
              React.createElement("img", { src: firstImg }),
              React.createElement("h1", null, "Will you be my Valentine? ðŸ’˜"),
              React.createElement(
                "div",
                null,
                React.createElement(
                  "button",
                  {
                    onClick: handleYes,
                    style: {
                      fontSize: yesButtonSize + "px",
                      margin: "10px",
                      padding: "10px 20px",
                      backgroundColor: "green",
                      color: "white",
                      border: "none",
                      borderRadius: "5px",
                      cursor: "pointer",
                    }
                  },
                  "Yes"
                ),
                React.createElement(
                  "button",
                  {
                    onClick: handleNo,
                    style: {
                      fontSize: "16px",
                      margin: "10px",
                      padding: "10px 20px",
                      backgroundColor: "red",
                      color: "white",
                      border: "none",
                      borderRadius: "5px",
                      cursor: "pointer",
                    }
                  },
                  noClicks === 0 ? "No" : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)]
                )
              )
            )
          : React.createElement(
              React.Fragment,
              null,
              React.createElement("img", { src: secondImg }),
              React.createElement(
                "div",
                {
                  style: {
                    fontSize: "48px",
                    color: "pink",
                    fontWeight: "bold",
                  }
                },
                "Yay!!! ðŸ’–ðŸŽ‰"
              )
            )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
